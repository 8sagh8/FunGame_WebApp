<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Math Game</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>
  
  <body>
    <div id="centraldiv">
      <header>
        <span>
          <a href="index.html"> Angry Birds Math Game</a>
          <h4>Click on level below to play</h4>
        </span>  
        <span id="butClick"><i class="fas fa-volume-up fa-5x" id="volSpan"><audio id="myAudio">
  <source src="audioz/music.mp3" type="audio/mpeg"></audio></i>

  <i class="fab fa-airbnb fa-5x"></i>
      </header>
      
      <main id="main">
        <div id = "leveldiv">
          <div id="sublevel1div">
            <div id="bubble1div">
              <p class = "blue">LEVEL 1</p>
               <p class = "Pink">ADD</p>
            </div>
            <div id="example1div">
              <p class = "example">&nbsp;&nbsp; 8 + 3=11</p> 
            </div> 
          </div>
                    
          <div id="sublevel2div">
            <div id="bubble2div">
              <p class = "blue">LEVEL 2</p>
              <p class = "Pink">SUBSTRACT</p>          
            </div>
            <div id="example2div">
              <p class = "example">&nbsp;&nbsp; 8 - 3=5</p>
            </div> 
          </div>
                    
          <div id="sublevel3div">
            <div id="bubble2div">
              <p class = "blue">LEVEL 3</p>
              <p class = "Pink">DIVISION</p>          
            </div>
            <div id="example2div">
              <p class = "example">&nbsp;&nbsp; 8 / 2=4</p>
            </div> 
          </div>
        </div>
        
        <div id="startrule">
          <a href="innerpages/info.html" class="start">Start</a>

          <img src ="img/Angrybirds.png" id = "angrybirds">

          <a href="innerpages/rule.html" class="start">Rules</a>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>

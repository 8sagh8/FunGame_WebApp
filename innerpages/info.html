<!DOCTYPE html>

  <head>

        <span>
          <a href="index.html"> Angry Birds Math Game</a>

            </form>
            
            <div id="botton">

          </div>

          <div id="playdiv">

    </div>
    <script src="../js/infoscript.js"></script>
